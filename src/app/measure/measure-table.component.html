<div class="fx-column">
  <mvtool-table-toolbar
    (refresh)="this.dataFrame.reload()"
    (create)="onCreateMeasure()"
    (upload)="onImportMeasures()"
    (download)="onExportMeasures()"
    [(search)]="dataFrame.search.pattern"
    searchLabel="Search Measures"
    createLabel="Create Measure"
    #tableToolbar
  >
  </mvtool-table-toolbar>
</div>

<div class="mat-elevation-z3 fx-column">
  <mvtool-table
    [dataFrame]="dataFrame"
    matSort
    (matSortChange)="dataFrame.sort.setSort($event)"
    [matSortActive]="(dataFrame.sort.active$ | async) ?? ''"
    [matSortDirection]="(dataFrame.sort.direction$ | async) ?? ''"
  >
    <!-- JIRA issue column -->
    <ng-container
      *ngIf="dataFrame.columns.getColumn('jira_issue') as column"
      [matColumnDef]="column.name"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mvtool-filter-header [filters]="column.filters">
          {{ column.label }}
        </mvtool-filter-header>
      </th>
      <td mat-cell *matCellDef="let measure">
        <mvtool-jira-issue-input
          [measure]="measure"
          (measureChange)="this.dataFrame.updateItem($event)"
          (click)="$event.stopPropagation()"
        >
        </mvtool-jira-issue-input>
      </td>
    </ng-container>

    <!-- Completion column -->
    <ng-container
      *ngIf="dataFrame.columns.getColumn('completion_status') as column"
      [matColumnDef]="column.name"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mvtool-filter-header [filters]="column.filters">
          {{ column.label }}
        </mvtool-filter-header>
      </th>
      <td mat-cell *matCellDef="let measure">
        <button
          mat-button
          matTooltip="Click to set completion status"
          (click)="onEditCompletion(measure); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="measure.completed">check</mat-icon>
          <mat-icon *ngIf="!measure.completed">close</mat-icon>
          {{ column.field.toStr(measure) | titlecase }}
        </button>
      </td>
    </ng-container>

    <!-- Compliance column -->
    <ng-container
      *ngIf="dataFrame.columns.getColumn('compliance_status') as column"
      [matColumnDef]="column.name"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mvtool-filter-header [filters]="column.filters">
          {{ column.label }}
        </mvtool-filter-header>
      </th>
      <td mat-cell *matCellDef="let measure">
        <button
          mat-button
          matTooltip="Click to set compliance status"
          (click)="onEditCompliance(measure); $event.stopImmediatePropagation()"
        >
          {{ column.field.toStr(measure) }}
        </button>
      </td>
    </ng-container>

    <!-- Verification status column -->
    <ng-container
      *ngIf="dataFrame.columns.getColumn('verification_method') as column"
      [matColumnDef]="column.name"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mvtool-filter-header [filters]="column.filters">
          {{ column.label }}
        </mvtool-filter-header>
      </th>
      <td mat-cell *matCellDef="let measure">
        <button
          mat-button
          matTooltip="Click to set verification status"
          (click)="
            onEditVerification(measure); $event.stopImmediatePropagation()
          "
        >
          {{ column.field.toStr(measure) }}
        </button>
      </td>
    </ng-container>

    <!-- Verified column -->
    <ng-container
      *ngIf="dataFrame.columns.getColumn('verified') as column"
      [matColumnDef]="column.name"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mvtool-filter-header [filters]="column.filters">
          {{ column.label }}
        </mvtool-filter-header>
      </th>
      <td mat-cell *matCellDef="let measure">
        <button
          mat-icon-button
          (click)="
            onEditVerification(measure); $event.stopImmediatePropagation()
          "
          matTooltip="Click to edit verification status"
        >
          <mat-icon *ngIf="measure.verified">check</mat-icon>
          <mat-icon *ngIf="!measure.verified">close</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Options column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>
        <mvtool-table-options
          (hideColumns)="onHideColumns()"
          [hideColumnsDisabled]="!dataFrame.columns.hideableColumns.length"
          (clearFilters)="dataFrame.columns.clearFilters()"
          [clearFiltersDisabled]="!(dataFrame.columns.areFiltersSet$ | async)"
          (clearSort)="dataFrame.sort.clearSort()"
          [clearSortDisabled]="!(dataFrame.sort.isSorted$ | async)"
        ></mvtool-table-options>
      </th>
      <td mat-cell *matCellDef="let measure">
        <mvtool-table-row-options
          (edit)="onEditMeasure(measure)"
          (delete)="onDeleteMeasure(measure)"
        >
          <button mat-menu-item (click)="onEditCompliance(measure)">
            <mat-icon>assured_workload</mat-icon>
            Set compliance status
          </button>
          <button mat-menu-item (click)="onEditCompletion(measure)">
            <mat-icon>check_circle</mat-icon>
            Set completion status
          </button>
          <button mat-menu-item (click)="onEditVerification(measure)">
            <mat-icon>verified</mat-icon>
            Set verification status
          </button>
          <mat-divider></mat-divider>
        </mvtool-table-row-options>
      </td>
    </ng-container>
  </mvtool-table>

  <mat-paginator
    [length]="dataFrame.length$ | async"
    [pageSize]="(dataFrame.pagination.page$ | async)?.pageSize"
    [pageIndex]="(dataFrame.pagination.page$ | async)?.pageIndex"
    [pageSizeOptions]="dataFrame.pagination.pageSizeOptions"
    (page)="dataFrame.pagination.setPage($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
