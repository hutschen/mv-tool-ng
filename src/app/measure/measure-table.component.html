<!-- Toolbar -->
<div class="fx-column">
  <mvtool-table-toolbar
    (refresh)="onReloadMeasures()"
    (create)="onCreateMeasure()"
    (upload)="onImportMeasures()"
    (download)="onExportMeasures()"
    [showFilter]="true"
    filterLabel="Filter Measures"
    createLabel="Create Measure"
    #tableToolbar
  >
  </mvtool-table-toolbar>

  <!-- Measures table -->
  <mvtool-table
    [columns]="columns"
    [data$]="data$"
    [dataLoaded]="dataLoaded"
    [filterValue]="tableToolbar.filterValue"
    (create)="onCreateMeasure()"
    noContentText="No measures found."
    loadingText="Loading measures..."
    matSort
    #sort="matSort"
    [sort]="sort"
    #table
  >
    <!-- JIRA issue column -->
    <ng-container
      *ngIf="columns.getColumn('jira_issue') as column"
      [matColumnDef]="column.id"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mvtool-table-filter-header
          [column]="column"
          [table]="table"
        ></mvtool-table-filter-header>
      </th>
      <td mat-cell *matCellDef="let row">
        <mvtool-jira-issue-input
          [measure]="row.data"
          (measureChange)="onReloadMeasures()"
          (click)="$event.stopPropagation()"
        >
        </mvtool-jira-issue-input>
      </td>
    </ng-container>

    <!-- Completion column -->
    <ng-container
      *ngIf="columns.getColumn('completion_status') as column"
      [matColumnDef]="column.id"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mvtool-table-filter-header
          [column]="column"
          [table]="table"
        ></mvtool-table-filter-header>
      </th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-button
          matTooltip="Click to set completion status"
          (click)="
            onEditCompletion(row.data); $event.stopImmediatePropagation()
          "
        >
          <mat-icon *ngIf="row.data.completed">check</mat-icon>
          <mat-icon *ngIf="!row.data.completed">close</mat-icon>
          {{ column.toStr(row.data) | titlecase }}
        </button>
      </td>
    </ng-container>

    <!-- Compliance column -->
    <ng-container
      *ngIf="columns.getColumn('compliance_status') as column"
      [matColumnDef]="column.id"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mvtool-table-filter-header
          [column]="column"
          [table]="table"
        ></mvtool-table-filter-header>
      </th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-button
          matTooltip="Click to set compliance status"
          (click)="
            onEditCompliance(row.data); $event.stopImmediatePropagation()
          "
        >
          {{ column.toStr(row.data) }}
        </button>
      </td>
    </ng-container>

    <!-- Verified column -->
    <ng-container
      *ngIf="columns.getColumn('verified') as column"
      [matColumnDef]="column.id"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mvtool-table-filter-header
          [column]="column"
          [table]="table"
        ></mvtool-table-filter-header>
      </th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          (click)="
            onEditVerification(row.data); $event.stopImmediatePropagation()
          "
          matTooltip="Click to edit verification status"
        >
          <mat-icon *ngIf="row.data.verified">check</mat-icon>
          <mat-icon *ngIf="!row.data.verified">close</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Options column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>
        <mvtool-table-options [table]="table"></mvtool-table-options>
      </th>
      <td mat-cell *matCellDef="let row">
        <mvtool-table-row-options
          (edit)="onEditMeasure(row.data)"
          (delete)="onDeleteMeasure(row.data)"
        >
          <button mat-menu-item (click)="onEditCompliance(row.data)">
            <mat-icon>assured_workload</mat-icon>
            Set compliance status
          </button>
          <button mat-menu-item (click)="onEditCompletion(row.data)">
            <mat-icon>check_circle</mat-icon>
            Set completion status
          </button>
          <button mat-menu-item (click)="onEditVerification(row.data)">
            <mat-icon>verified</mat-icon>
            Set verification status
          </button>
          <mat-divider></mat-divider>
        </mvtool-table-row-options>
      </td>
    </ng-container>
  </mvtool-table>
</div>
