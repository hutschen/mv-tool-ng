<!-- Toolbar -->
<div fxLayout="column">
  <mvtool-table-toolbar
    (refresh)="onReloadMeasures()"
    (create)="onCreateMeasure()"
    (filter)="onFilterMeasures($event)"
    (upload)="onImportMeasures()"
    (download)="onExportMeasures()"
    filterLabel="Filter Measures"
    createLabel="Create Measure">
  </mvtool-table-toolbar>

  <!-- Measures table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let measure"> {{measure.id}} </td>
    </ng-container>

    <!-- Summary column -->
    <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Summary </th>
        <td mat-cell *matCellDef="let measure"> {{measure.summary | truncate}} </td>
    </ng-container>

    <!-- Description column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let measure"> {{measure.description | truncate}} </td>
    </ng-container>

    <!-- Options column -->
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let measure">
          <mvtool-table-options
            (edit)="onEditMeasure(measure)"
            (delete)="onDeleteMeasure(measure)">
          </mvtool-table-options>
        </td>
    </ng-container>

    <tr 
      mat-header-row 
      *matHeaderRowDef="displayedColumns; sticky: true">
    </tr>
    <tr 
      mat-row
      class="data-row" 
      *matRowDef="let measure; columns: displayedColumns;"
      (click)="onMeasureClicked(measure)">
    </tr>

    <tr class="mat-row" *matNoDataRow>
      <!-- Shown when there is no matching data -->
      <td 
        *ngIf="filterValue"
        class="mat-cell" colspan="100">
        No data matching the filter: 
        <strong>{{filterValue}}</strong>
      </td>
      <!-- Shown when the table is empty -->
      <td 
        *ngIf="!filterValue" 
        class="mat-cell" colspan="100">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div>No measures to display.</div>
          <button 
            mat-raised-button (click)="onCreateMeasure()"
            color="accent">
            <mat-icon>add</mat-icon>
            Create One
          </button>
        </div>
      </td>
    </tr>
  </table>

  <!-- Table paginator -->
  <mat-paginator [pageSize]="25" [pageSizeOptions]="[10, 25, 50, 100, 150]" showFirstLastButtons>
  </mat-paginator>
</div>
