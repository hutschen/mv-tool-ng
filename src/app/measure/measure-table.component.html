<!-- Toolbar -->
<div fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <!-- Buttons -->
    <div fxLayout="row" fxLayoutAlign="start center">
      <!-- Button to reload requirements -->
      <button mat-button (click)="onReloadMeasures()">
        <mat-icon>refresh</mat-icon>
        Refresh Table
      </button>

      <!-- Button to create requirement -->
      <button mat-button (click)="onCreateMeasure()">
        <mat-icon>add</mat-icon>
        Create Measure
      </button>
        
      <!-- Button to upload Excel -->
      <button mat-button (click)="onImportMeasures()">
        <mat-icon>file_upload</mat-icon>
        Upload Excel
      </button>
  
      <!-- Button to download Excel -->
      <button mat-button (click)="onExportMeasures()">
        <mat-icon>file_download</mat-icon>
        Download Excel
      </button>
    </div>
  
    <!-- Filter -->
    <div fxFlex="30" fxLayout="column">
      <mat-form-field appearance="fill">
        <mat-label>Filter measures</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="onFilterMeasures($event)" #filterInput>
      </mat-form-field>
    </div>
  </div>

  <!-- Measures table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let measure"> {{measure.id}} </td>
    </ng-container>

    <!-- Summary column -->
    <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Summary </th>
        <td mat-cell *matCellDef="let measure"> {{measure.summary | truncate}} </td>
    </ng-container>

    <!-- Description column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let measure"> {{measure.description | truncate}} </td>
    </ng-container>

    <!-- Options column -->
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let measure">
          <div align="end">
            <button 
              mat-icon-button 
              (click)="onEditMeasure(measure); $event.stopPropagation()">
              <mat-icon>edit</mat-icon>
            </button>
            <button 
              mat-icon-button color="warn" 
              (click)="onDeleteMeasure(measure); $event.stopPropagation()">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
    </ng-container>

    <tr 
      mat-header-row 
      *matHeaderRowDef="displayedColumns; sticky: true">
    </tr>
    <tr 
      mat-row
      class="data-row" 
      *matRowDef="let measure; columns: displayedColumns;"
      (click)="onMeasureClicked(measure)">
    </tr>

    <tr class="mat-row" *matNoDataRow>
      <!-- Shown when there is no matching data -->
      <td 
        *ngIf="filterInput.value"
        class="mat-cell" colspan="100">
        No data matching the filter: 
        <strong>{{filterInput.value}}</strong>
      </td>
      <!-- Shown when the table is empty -->
      <td 
        *ngIf="!filterInput.value" 
        class="mat-cell" colspan="100">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div>No measures to display.</div>
          <button 
            mat-raised-button (click)="onCreateMeasure()"
            color="accent">
            <mat-icon>add</mat-icon>
            Create One
          </button>
        </div>
      </td>
    </tr>
  </table>

  <!-- Table paginator -->
  <mat-paginator [pageSize]="25" [pageSizeOptions]="[10, 25, 50, 100, 150]" showFirstLastButtons>
  </mat-paginator>
</div>
