<div mat-dialog-title>
  <h1>
    <span *ngIf="createMode">Create</span>
    <span *ngIf="!createMode">Edit</span>
    <span>&nbsp;</span>
    <span>Measure</span>
  </h1>
</div>
<!-- Content -->
<div mat-dialog-content>
  <form
    id="measureForm"
    #form="ngForm"
    (submit)="onSave(form)"
    class="fx-column"
  >
    <!-- Summary input -->
    <mat-form-field appearance="fill">
      <mat-label>Measure summary</mat-label>
      <input
        name="summary"
        matInput
        [(ngModel)]="measureInput.summary"
        required
      />
    </mat-form-field>

    <!-- Description input -->
    <mat-form-field appearance="fill">
      <mat-label>Measure description</mat-label>
      <textarea
        name="description"
        matInput
        [(ngModel)]="measureInput.description"
      ></textarea>
    </mat-form-field>

    <!-- Assign document -->
    <mvtool-document-input
      [project]="requirement.project"
      [(documentId)]="measureInput.document_id"
    >
    </mvtool-document-input>

    <!-- Completed checkbox -->
    <mat-checkbox name="completed" [(ngModel)]="measureInput.completed">
      Completed
    </mat-checkbox>
  </form>
</div>
<!-- Actions -->
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>
  <button
    mat-raised-button
    disabled="{{ form.invalid }}"
    color="accent"
    type="submit"
    form="measureForm"
  >
    <mat-icon>save</mat-icon>
    <span>&nbsp;</span>
    <span *ngIf="createMode">Create</span>
    <span *ngIf="!createMode">Save</span>
  </button>
</div>
