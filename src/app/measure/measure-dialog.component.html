<mvtool-create-edit-dialog
  [createMode]="createMode"
  objectName="Measure"
  (save)="onSave($event)"
  (cancel)="onCancel()"
  [isSaving]="isSaving"
>
  <div class="fx-column">
    <!-- Reference input -->
    <mat-form-field appearance="fill">
      <mat-label>Measure reference</mat-label>
      <input
        name="reference"
        matInput
        [(ngModel)]="measureInput.reference"
        [disabled]="isSaving"
      />
    </mat-form-field>

    <!-- Summary input -->
    <mat-form-field appearance="fill">
      <mat-label>Measure summary</mat-label>
      <textarea
        name="summary"
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="10"
        [(ngModel)]="measureInput.summary"
        [disabled]="isSaving"
        required
      ></textarea>
    </mat-form-field>

    <!-- Description input -->
    <mat-form-field appearance="fill">
      <mat-label>Measure description</mat-label>
      <textarea
        class="description-input"
        name="description"
        matInput
        [(ngModel)]="measureInput.description"
        [disabled]="isSaving"
      ></textarea>
    </mat-form-field>

    <!-- Assign document -->
    <mvtool-options-input
      name="document_id"
      label="Document"
      placeholder="Select document"
      [options]="documentOptions"
      [(ngModel)]="measureInput.document_id"
      [disabled]="isSaving"
    ></mvtool-options-input>
  </div>
</mvtool-create-edit-dialog>
