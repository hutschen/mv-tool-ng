<!-- Title -->
<div mat-dialog-title>
  <h1>
    <span *ngIf="createMode">Create</span>
    <span *ngIf="!createMode">Edit</span>
    <span>&nbsp;</span>
    <span>Catalog</span>
  </h1>
</div>

<!-- Content -->
<div mat-dialog-content>
  <form
    id="catalogForm"
    #form="ngForm"
    (submit)="onSave(form)"
    fxLayout="column"
  >
    <!-- Reference input -->
    <mat-form-field appearance="fill">
      <mat-label>Catalog reference</mat-label>
      <input name="reference" matInput [(ngModel)]="catalogInput.reference" />
    </mat-form-field>

    <!-- Title input -->
    <mat-form-field appearance="fill">
      <mat-label>Catalog title</mat-label>
      <input name="title" matInput [(ngModel)]="catalogInput.title" required />
    </mat-form-field>

    <!-- Description input -->
    <mat-form-field appearance="fill">
      <mat-label>Catalog description</mat-label>
      <textarea
        name="description"
        matInput
        [(ngModel)]="catalogInput.description"
      ></textarea>
    </mat-form-field>
  </form>
</div>

<!-- Actions -->
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>
  <button
    mat-raised-button
    [disabled]="form.invalid"
    color="accent"
    type="submit"
    form="catalogForm"
  >
    <mat-icon>save</mat-icon>
    <span>&nbsp;</span>
    <span *ngIf="createMode">Create</span>
    <span *ngIf="!createMode">Save</span>
  </button>
</div>
