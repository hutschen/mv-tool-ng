<mvtool-create-edit-dialog
  [createMode]="createMode"
  objectName="Catalog"
  (save)="onSave($event)"
  (cancel)="onCancel()"
>
  <div fxLayout="column">
    <!-- Reference input -->
    <mat-form-field appearance="fill">
      <mat-label>Catalog reference</mat-label>
      <input name="reference" matInput [(ngModel)]="catalogInput.reference" />
    </mat-form-field>

    <!-- Title input -->
    <mat-form-field appearance="fill">
      <mat-label>Catalog title</mat-label>
      <input name="title" matInput [(ngModel)]="catalogInput.title" required />
    </mat-form-field>

    <!-- Description input -->
    <mat-form-field appearance="fill">
      <mat-label>Catalog description</mat-label>
      <textarea
        name="description"
        matInput
        [(ngModel)]="catalogInput.description"
      ></textarea>
    </mat-form-field>
  </div>
</mvtool-create-edit-dialog>
