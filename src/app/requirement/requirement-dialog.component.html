<mvtool-create-edit-dialog
  [createMode]="createMode"
  objectName="Requirement"
  (save)="onSave($event)"
  (cancel)="onCancel()"
  [isSaving]="isSaving"
>
  <div class="fx-column">
    <!-- Requirement reference input -->
    <mat-form-field appearance="fill">
      <mat-label>Requirement reference</mat-label>
      <input
        name="reference"
        matInput
        [(ngModel)]="requirementInput.reference"
        [disabled]="isSaving"
      />
    </mat-form-field>

    <!-- Requirement summary input -->
    <mat-form-field appearance="fill">
      <mat-label>Requirement summary</mat-label>
      <textarea
        name="summary"
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="10"
        [(ngModel)]="requirementInput.summary"
        [disabled]="isSaving"
        required
      ></textarea>
    </mat-form-field>

    <!-- Requirement description input -->
    <mat-form-field appearance="fill">
      <mat-label>Requirement description</mat-label>
      <textarea
        class="description-input"
        name="description"
        matInput
        [(ngModel)]="requirementInput.description"
        [disabled]="isSaving"
      ></textarea>
    </mat-form-field>

    <!-- Milestone input -->
    <mvtool-autocomplete
      name="milestone"
      label="Milestone"
      [options]="milestoneOptions"
      [(ngModel)]="requirementInput.milestone"
      [disabled]="isSaving"
    >
    </mvtool-autocomplete>

    <!-- Target object input -->
    <mvtool-autocomplete
      name="target_object"
      label="Target object"
      [options]="targetObjectOptions"
      [(ngModel)]="requirementInput.target_object"
      [disabled]="isSaving"
    >
    </mvtool-autocomplete>
  </div>
</mvtool-create-edit-dialog>
