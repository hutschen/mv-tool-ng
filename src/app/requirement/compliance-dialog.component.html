<mvtool-create-edit-dialog
  [createMode]="false"
  objectName="Compliance"
  (save)="onSave($event)"
  (cancel)="onCancel()"
>
  <div class="fx-column">
    <!-- Compliance Status Input -->
    <mat-form-field appearance="fill">
      <mat-label>Select compliance status</mat-label>
      <mat-select name="complianceStatus" [(ngModel)]="complianceStatus">
        <mat-option [value]="null">None</mat-option>
        <mat-option
          *ngFor="let complianceStatus of complianceStates"
          [value]="complianceStatus"
        >
          {{ complianceStatus }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- Compliance Comment Input -->
    <mat-form-field appearance="fill">
      <mat-label>Compliance Comment</mat-label>
      <textarea
        name="complianceComment"
        matInput
        [(ngModel)]="requirementInput.compliance_comment"
        [disabled]="complianceCommentDisabled"
      ></textarea>
    </mat-form-field>
  </div>
</mvtool-create-edit-dialog>
