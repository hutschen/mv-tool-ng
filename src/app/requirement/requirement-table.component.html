<div class="fx-column">
  <!-- Toolbar -->
  <mvtool-table-toolbar
    (refresh)="onReloadRequirements()"
    (create)="onCreateRequirement()"
    [showSearch]="true"
    searchLabel="Filter Requirements"
    createLabel="Create Requirement"
    #tableToolbar
  >
    <button mat-button [matMenuTriggerFor]="importMenu">
      <mat-icon>file_upload</mat-icon>
      Import
    </button>
    <mat-menu #importMenu="matMenu">
      <button mat-menu-item (click)="onImportRequirementsExcel()">
        Import Excel
      </button>
      <button mat-menu-item (click)="onImportFromCatalog()">
        Import from Catalog
      </button>
    </mat-menu>
    <button mat-button (click)="onExportRequirementsExcel()">
      <mat-icon>file_download</mat-icon>
      Export Excel
    </button>
  </mvtool-table-toolbar>

  <!-- Requirements table -->
  <mvtool-legacy-table
    [columns]="columns"
    [data$]="data$"
    [dataLoaded]="dataLoaded"
    [filterValue]="tableToolbar.searchStr"
    (create)="onCreateRequirement()"
    noContentText="No requirements found."
    loadingText="Loading requirements..."
    (rowClicked)="requirementClicked.emit($event)"
    matSort
    #sort="matSort"
    [sort]="sort"
    #table
  >
    <!-- Compliance column -->
    <ng-container
      *ngIf="columns.getColumn('compliance_status') as column"
      [matColumnDef]="column.id"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mvtool-legacy-table-filter-header
          [column]="column"
          [table]="table"
        ></mvtool-legacy-table-filter-header>
      </th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-button
          matTooltip="Click to set compliance status"
          (click)="
            onEditCompliance(row.data); $event.stopImmediatePropagation()
          "
        >
          {{ column.toStr(row.data) }}
        </button>
      </td>
    </ng-container>

    <!-- Completion column -->
    <ng-container
      *ngIf="columns.getColumn('completion') as column"
      [matColumnDef]="column.id"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mvtool-legacy-table-filter-header
          [column]="column"
          [table]="table"
        ></mvtool-legacy-table-filter-header>
      </th>
      <td mat-cell *matCellDef="let row" [matTooltip]="column.toStr(row.data)">
        <mat-progress-bar
          *ngIf="column.toBool(row.data)"
          mode="determinate"
          [value]="column.toValue(row.data)"
        >
        </mat-progress-bar>
      </td>
    </ng-container>

    <!-- Alert column -->
    <ng-container
      *ngIf="columns.getColumn('alert') as column"
      [matColumnDef]="column.id"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mvtool-legacy-table-filter-header
          [column]="column"
          [table]="table"
        ></mvtool-legacy-table-filter-header>
      </th>
      <td mat-cell *matCellDef="let row" [matTooltip]="column.toStr(row.data)">
        <div *ngIf="column.toBool(row.data)" class="fx-row fx-center-center">
          <button
            mat-icon-button
            (click)="
              onEditCompliance(row.data); $event.stopImmediatePropagation()
            "
            aria-label="Fix compliance status"
          >
            <mat-icon>warning</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Options column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>
        <mvtool-table-options [table]="table"></mvtool-table-options>
      </th>
      <td mat-cell *matCellDef="let row">
        <mvtool-table-row-options
          (edit)="onEditRequirement(row.data)"
          (delete)="onDeleteRequirement(row.data)"
        >
          <button mat-menu-item (click)="onEditCompliance(row.data)">
            <mat-icon>assured_workload</mat-icon>
            Set compliance status
          </button>
          <mat-divider></mat-divider>
        </mvtool-table-row-options>
      </td>
    </ng-container>
  </mvtool-legacy-table>
</div>
