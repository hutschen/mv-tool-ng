<div class="fx-column">
  <!-- Toolbar -->
  <mvtool-table-toolbar
    (refresh)="onReloadRequirements()"
    (create)="onCreateRequirement()"
    [showFilter]="true"
    filterLabel="Filter Requirements"
    createLabel="Create Requirement"
    #tableToolbar
  >
    <button mat-button [matMenuTriggerFor]="importMenu">
      <mat-icon>file_upload</mat-icon>
      Import
    </button>
    <mat-menu #importMenu="matMenu">
      <button mat-menu-item (click)="onImportRequirementsExcel()">
        Import Excel
      </button>
      <button mat-menu-item (click)="onImportFromCatalog()">
        Import from Catalog
      </button>
    </mat-menu>
    <button mat-button (click)="onExportRequirementsExcel()">
      <mat-icon>file_download</mat-icon>
      Export Excel
    </button>
    <button mat-button (click)="onFilterRequirements()">
      <!-- Filter icon -->
      <mat-icon>filter_list</mat-icon>
      Filter
    </button>
  </mvtool-table-toolbar>

  <!-- Requirements table -->
  <mvtool-table
    [columns]="columns"
    [data$]="data$"
    [dataLoaded]="dataLoaded"
    [filterValue]="tableToolbar.filterValue"
    (create)="onCreateRequirement()"
    noContentText="No requirements found."
    loadingText="Loading requirements..."
    (rowClicked)="requirementClicked.emit($event)"
    matSort
    #sort="matSort"
    [sort]="sort"
  >
    <!-- Create non-special / text-only columns-->
    <ng-container
      *ngFor="let column of altColumns.columnsByGroup()"
      [matColumnDef]="column.id"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.label }}
      </th>
      <td mat-cell *matCellDef="let requirement">
        <span
          *ngIf="column.toValue(requirement) as value"
          class="truncate-lines"
        >
          {{ value }}
        </span>
      </td>
    </ng-container>

    <!-- Compliance column -->
    <ng-container
      *ngIf="altColumns.getColumn('compliance_status') as column"
      [matColumnDef]="column.id"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.label }}
      </th>
      <td mat-cell *matCellDef="let requirement">
        <button
          mat-button
          matTooltip="Click to set compliance status"
          (click)="
            onEditCompliance(requirement); $event.stopImmediatePropagation()
          "
        >
          {{ column.toStr(requirement) }}
        </button>
      </td>
    </ng-container>

    <!-- Completion column -->
    <ng-container matColumnDef="completion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Completion</th>
      <td
        mat-cell
        *matCellDef="let requirement"
        [matTooltip]="
          requirement.percentComplete !== null
            ? requirement.percentComplete + '% complete'
            : 'Nothing to be completed'
        "
      >
        <mat-progress-bar
          *ngIf="requirement.percentComplete !== null"
          class="example-margin"
          mode="determinate"
          [value]="requirement.percentComplete"
        >
        </mat-progress-bar>
      </td>
    </ng-container>

    <!-- Options column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let requirement">
        <mvtool-table-options
          (edit)="onEditRequirement(requirement)"
          (delete)="onDeleteRequirement(requirement)"
        >
        </mvtool-table-options>
      </td>
    </ng-container>
  </mvtool-table>
</div>
