<div class="fx-column">
  <!-- Toolbar -->
  <mvtool-table-toolbar
    (refresh)="onReloadProjects()"
    (create)="onCreateProject()"
    [showFilter]="true"
    filterLabel="Filter Projects"
    createLabel="Create Project"
    #tableToolbar
  >
  </mvtool-table-toolbar>

  <!-- Projects table -->
  <mvtool-table
    [columns]="columns"
    [data$]="data$"
    [dataLoaded]="dataLoaded"
    [filterValue]="tableToolbar.filterValue"
    (create)="onCreateProject()"
    noContentText="No projects found."
    loadingText="Loading projects..."
    (rowClicked)="projectClicked.emit($event)"
    matSort
    #sort="matSort"
    [sort]="sort"
  >
    <!-- Create non-special / text-only columns-->
    <ng-container
      *ngFor="let column of columns.columnsByGroup()"
      [matColumnDef]="column.id"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.label }}
      </th>
      <td mat-cell *matCellDef="let project">
        <span *ngIf="column.toStr(project) as str" class="expandable-lines">
          {{ str }}
        </span>
      </td>
    </ng-container>

    <!-- JIRA project column -->
    <ng-container
      *ngIf="columns.getColumn('jira_project') as column"
      [matColumnDef]="column.id"
    >
      <th mat-header-cell *matHeaderCellDef>
        {{ column.label }}
      </th>
      <td mat-cell *matCellDef="let project">
        <mvtool-jira-project-label
          [project]="project"
          (click)="$event.stopPropagation()"
        >
        </mvtool-jira-project-label>
      </td>
    </ng-container>

    <!-- Completion column -->
    <ng-container
      *ngIf="columns.getColumn('completion') as column"
      [matColumnDef]="column.id"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.label }}
      </th>
      <td
        mat-cell
        *matCellDef="let project"
        [matTooltip]="column.toStr(project)"
      >
        <mat-progress-bar
          *ngIf="column.toBool(project)"
          mode="determinate"
          [value]="column.toValue(project)"
        >
        </mat-progress-bar>
      </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let project">
        <mvtool-table-options
          (edit)="onEditProject(project)"
          (delete)="onDeleteProject(project)"
        >
        </mvtool-table-options>
      </td>
    </ng-container>
  </mvtool-table>
</div>
