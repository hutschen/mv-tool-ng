<h1 mat-dialog-title>Edit Project</h1>
<div mat-dialog-content>
  <div class="container">
    <mat-form-field appearance="fill">
      <mat-label>Project name</mat-label>
      <input matInput [(ngModel)]="projectInput.name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Project description</mat-label>
      <textarea matInput [(ngModel)]="projectInput.description"></textarea>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <div align="end">
    <button mat-button color="primary" (click)="onSave()">
      <mat-icon>save</mat-icon>
      Save
    </button>
    <button mat-button color="warn" (click)="onCancel()">
      <mat-icon>cancel</mat-icon>
      Cancel
    </button>
  </div>
</div>
