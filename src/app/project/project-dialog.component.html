<mvtool-create-edit-dialog
  [createMode]="createMode"
  objectName="Project"
  (save)="onSave($event)"
  (cancel)="onCancel()"
>
  <div class="fx-column">
    <!-- Project name input -->
    <mat-form-field appearance="fill">
      <mat-label>Project name</mat-label>
      <input name="name" matInput [(ngModel)]="projectInput.name" required />
    </mat-form-field>

    <!-- Project description input -->
    <mat-form-field appearance="fill">
      <mat-label>Project description</mat-label>
      <textarea
        name="description"
        matInput
        [(ngModel)]="projectInput.description"
      ></textarea>
    </mat-form-field>

    <!-- select jira project -->
    <mvtool-jira-project-input
      [locked]="jiraProjectLocked"
      [(jiraProjectId)]="projectInput.jira_project_id"
    >
    </mvtool-jira-project-input>
  </div>
</mvtool-create-edit-dialog>
