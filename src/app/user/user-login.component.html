<form
  #form="ngForm"
  (reset)="onReset()"
  (submit)="onSubmit(form)"
  class="fx-column"
>
  <!-- Username input -->
  <mat-form-field appearance="fill">
    <mat-label>Enter your username</mat-label>
    <input
      name="username"
      matInput
      [(ngModel)]="credentials.username"
      required
    />
  </mat-form-field>

  <!-- Password input -->
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input
      matInput
      name="password"
      [(ngModel)]="credentials.password"
      [type]="hidePassword ? 'password' : 'text'"
      required
    />
    <button
      mat-icon-button
      matSuffix
      type="button"
      (click)="hidePassword = !hidePassword"
      [attr.aria-label]="hidePassword ? 'Hide password' : 'Show password'"
      [attr.aria-pressed]="hidePassword"
    >
      <mat-icon>{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <!-- Checkbox to keep logged in -->
  <mat-checkbox
    name="keepLoggedIn"
    [(ngModel)]="keepLoggedIn"
    matTooltip="If you check this box, your login information will be securely saved in your browser until you log out."
    ngModel
    >Keep me logged in</mat-checkbox
  >

  <!-- Buttons -->
  <div class="fx-row fx-end-center fx-gap-10">
    <button mat-button disabled="{{ form.pristine }}" type="reset">
      Reset
    </button>
    <button
      mat-raised-button
      disabled="{{ form.invalid }}"
      color="accent"
      type="submit"
    >
      Log in
    </button>
  </div>
</form>
