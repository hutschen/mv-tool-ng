<div mat-dialog-title>Export {{ datasetName }}</div>
<div mat-dialog-content>
  <mat-vertical-stepper linear>
    <!-- Select columns to export -->
    <mat-step [stepControl]="selectColumnsForm" [editable]="true">
      <ng-template matStepLabel>
        Select columns to be included in the export
      </ng-template>
      <form [formGroup]="selectColumnsForm" class="select-columns-form">
        <mvtool-selection-list
          [options]="columnNameOptions"
        ></mvtool-selection-list>
      </form>
    </mat-step>
  </mat-vertical-stepper>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Cancel</button>
  <a
    mat-raised-button
    [disabled]="!downloadUrl"
    color="accent"
    [href]="downloadUrl"
    [download]="filename"
    (click)="onClose()"
  >
    <mat-icon>save</mat-icon>
    Save file
  </a>
</div>
