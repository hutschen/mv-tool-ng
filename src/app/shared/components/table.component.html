<div class="fx-column">
  <table mat-table [dataSource]="dataFrame.data">
    <!-- Auto create columns -->
    <ng-container
      *ngFor="let column of columnsToAutoCreate"
      [matColumnDef]="column.name"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.label }}
      </th>
      <td mat-cell *matCellDef="let row">
        <span *ngIf="column.dataField.toBool(row)" class="expandable-lines">
          {{ column.dataField.toStr(row) }}
        </span>
      </td>
    </ng-container>

    <ng-content></ng-content>

    <tr mat-header-row *matHeaderRowDef="columnNames; sticky: true"></tr>
    <tr
      mat-row
      [class.clickable-row]="clickRow.observed"
      *matRowDef="let row; columns: columnNames"
      (click)="clickRow.emit(row.data)"
    ></tr>

    <!-- Shown when the table is empty -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="100">
        <div *ngIf="isLoadingData" class="fx-row fx-gap-10">
          <mat-spinner diameter="20"></mat-spinner>
          <div>{{ loadingText }}</div>
        </div>

        <div *ngIf="!isLoadingData" class="fx-row fx-space-between-center">
          <div>{{ noContentText }}</div>
          <button
            *ngIf="create.observed"
            mat-raised-button
            (click)="create.emit()"
            color="accent"
          >
            <mat-icon>add</mat-icon>
            {{ createLabel }}
          </button>
        </div>
      </td>
    </tr>
  </table>
</div>
