<div mat-dialog-title>Filter {{ filterable.label }}</div>
<div mat-dialog-content>
  <!-- Filter by pattern -->
  <div *ngIf="filterable.filterByPattern" class="fx-column">
    <h3>By Pattern</h3>
    <p>
      The wildcards
      <code matTooltip="matches zero or more characters">*</code> and
      <code matTooltip="matches exactly one character">?</code> can be used.
      Unlike a search, the data is filtered for exact matches.
    </p>
    <mat-form-field appearance="fill">
      <mat-label>Pattern</mat-label>
      <input
        name="pattern"
        matInput
        [(ngModel)]="filterable.filterByPattern.pattern"
      />
      <button
        *ngIf="filterable.filterByPattern.pattern"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="filterable.filterByPattern.pattern = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div *ngIf="filterable.filterByValues">
    <h3>By Values</h3>
    <p></p>
  </div>
  <mat-divider></mat-divider>
  <p *ngIf="filterable.filterForExistence">filter for existence</p>
</div>
<div mat-dialog-actions align="end"></div>
