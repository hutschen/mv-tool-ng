<div mat-dialog-title>
  <h1>
    <span *ngIf="createMode">Create</span>
    <span *ngIf="!createMode">Edit</span>
    <span>&nbsp;</span>
    <span>Document</span>
  </h1>
</div>
<!-- Content -->
<div mat-dialog-content>
  <form
    id="documentForm"
    #form="ngForm"
    (submit)="onSave(form)"
    fxLayout="column"
  >
    <!-- Document reference input -->
    <mat-form-field class="form-field-width" appearance="fill">
      <mat-label>Document reference</mat-label>
      <input name="reference" matInput [(ngModel)]="documentInput.reference" />
    </mat-form-field>

    <!-- Document title input -->
    <mat-form-field class="form-field-width" appearance="fill">
      <mat-label>Document title</mat-label>
      <input name="title" matInput [(ngModel)]="documentInput.title" required />
    </mat-form-field>

    <!-- Document description input -->
    <mat-form-field class="form-field-width" appearance="fill">
      <mat-label>Document description</mat-label>
      <textarea
        name="description"
        matInput
        [(ngModel)]="documentInput.description"
      >
      </textarea>
    </mat-form-field>
  </form>
</div>
<!-- Buttons -->
<div mat-dialog-actions align="end">
  <button mat-button class="form-button" (click)="onCancel()">
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>
  <button
    mat-raised-button
    disabled="{{ form.invalid }}"
    class="form-button"
    color="accent"
    type="submit"
    form="documentForm"
  >
    <mat-icon>save</mat-icon>
    <span>&nbsp;</span>
    <span *ngIf="createMode">Create</span>
    <span *ngIf="!createMode">Save</span>
  </button>
</div>
