<mvtool-create-edit-dialog
  [createMode]="createMode"
  objectName="Catalog Requirement"
  (save)="onSave($event)"
  (cancel)="onCancel()"
  [isSaving]="isSaving"
>
  <div class="fx-column">
    <!-- Requirement reference input -->
    <mat-form-field appearance="fill">
      <mat-label>Requirement reference</mat-label>
      <input
        name="reference"
        matInput
        [(ngModel)]="catalogRequirementInput.reference"
        [disabled]="isSaving"
      />
    </mat-form-field>

    <!-- Requirement summary input -->
    <mat-form-field appearance="fill">
      <mat-label>Requirement summary</mat-label>
      <input
        name="summary"
        matInput
        [(ngModel)]="catalogRequirementInput.summary"
        [disabled]="isSaving"
        required
      />
    </mat-form-field>

    <!-- Requirement description input -->
    <mat-form-field appearance="fill">
      <mat-label>Requirement description</mat-label>
      <textarea
        name="description"
        matInput
        [(ngModel)]="catalogRequirementInput.description"
        [disabled]="isSaving"
      ></textarea>
    </mat-form-field>
  </div>
</mvtool-create-edit-dialog>
